<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>


    <div id="container">
        <div class="calc-body">

            <div class="calc-border">
                <div class="calc-display">
                    
                </div>
            </div>
            
            <div class="calc-buttons">
                <button id="clear-entry">CE</button>
                <button id="clear">C</button>
                <button id="delete">←</button>
                <button class ="operator divide">÷</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class ="operator multiply">×</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class ="operator subtract">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class ="operator add">+</button>

                <button class="number">0</button>
                <button class="number decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>


  <script src ="./script.js"></script>
</body>
</html>
